<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda El OFERTON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1, h2 {
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .contenedor {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #destacados .contenedor > div {
            text-align: center;
            padding: 15px;
            margin: 10px;
            background-color: white;
            width: calc(50% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        #destacados .contenedor > div:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        #ofertas .contenedor > div {
            text-align: center;
            padding: 15px;
            margin: 10px;
            background-color: white;
            width: calc(33.3% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        #ofertas .contenedor > div:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        #disponible .contenedor > div {
            text-align: center;
            padding: 15px;
            margin: 10px;
            border: solid 5px coral;
            background-color: white;
            width: calc(25% - 30px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        #disponible .contenedor > div:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Tienda El OFERTON</h1>
    
    <section id="destacados">
        <h2>Productos destacados</h2>
        <div class="contenedor">
            <div>Producto 1</div>
            <div>Producto 2</div>
        </div>
    </section>
    
    <section id="ofertas">
        <h2>Ofertas</h2>
        <div class="contenedor">
            <div>Producto 1</div>
            <div>Producto 2</div>
            <div>Producto 3</div>
        </div>
    </section>
    
    <section id="disponible">
        <h2>Disponible</h2>
        <div class="contenedor">
            <div>Producto 1</div>
            <div>Producto 2</div>
            <div>Producto 3</div>
            <div>Producto 4</div>
        </div>
    </section>
    
    <footer>
        <p><strong>Derechos Reservados</strong></p>
    </footer>
</body>
</html>
